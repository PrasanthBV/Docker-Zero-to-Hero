name: Build and push Docker image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      image:
        description: 'DockerHub image name (repository part, e.g. my-app). Final image will be <DOCKERHUB_USERNAME>/<image>'
        required: false
        default: 'first-docker-image'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set image variables
        shell: bash
        run: |
          # Use workflow_dispatch input if provided; otherwise fall back to default
          repo="${{ github.event.inputs.image }}"
          if [ -z "$repo" ]; then
            repo="first-docker-image"
          fi
          echo "IMAGE_REPOSITORY=$repo" >> $GITHUB_ENV
          echo "IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/$repo" >> $GITHUB_ENV

      - name: Set up QEMU (optional, for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: examples/first-docker-file
          file: examples/first-docker-file/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
      