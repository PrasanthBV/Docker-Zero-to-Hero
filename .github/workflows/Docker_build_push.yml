name: Build, push and deploy (test run)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      image:
        description: 'DockerHub image name (repository part, e.g. my-app). Final image will be <DOCKERHUB_USERNAME>/<image>'
        required: false
        default: 'first-docker-image'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.set-vars.outputs.image_name }}
      image_tag_sha: ${{ steps.set-vars.outputs.image_tag_sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-vars
        name: Set image variables and job outputs (robust)
        shell: bash
        run: |
          set -euxo pipefail
          # workflow_dispatch input if present, otherwise fallback
          repo_input="${{ github.event.inputs.image || '' }}"
          if [ -z "$repo_input" ]; then
            repo_input="first-docker-image"
          fi

          # Ensure secret is present (will be empty if missing)
          DOCKER_USER="${{ secrets.DOCKERHUB_USERNAME || '' }}"

          image_name="$DOCKER_USER/$repo_input"

          # Export for later steps in this job
          echo "IMAGE_REPOSITORY=$repo_input" >> "$GITHUB_ENV"
          echo "IMAGE_NAME=$image_name" >> "$GITHUB_ENV"

          # Set step outputs (becomes steps.set-vars.outputs.*)
          echo "image_name=$image_name" >> "$GITHUB_OUTPUT"
          echo "image_tag_sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

          # Extra debug to show values in logs
          echo "DEBUG: repo_input='$repo_input'"
          echo "DEBUG: DOCKERHUB_USERNAME='${DOCKER_USER}'"
          echo "DEBUG: image_name='$image_name'"
          echo "DEBUG: image_tag_sha='${GITHUB_SHA}'"

      - name: Show set-vars outputs (debug)
        run: |
          echo "steps.set-vars.outputs.image_name='${{ steps.set-vars.outputs.image_name }}'"
          echo "steps.set-vars.outputs.image_tag_sha='${{ steps.set-vars.outputs.image_tag_sha }}'"

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: examples/first-docker-file
          file: examples/first-docker-file/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy (pull & run image)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Show resolved outputs (debug)
        run: |
          echo "needs.build-and-push.outputs.image_name='${{ needs.build-and-push.outputs.image_name }}'"
          echo "needs.build-and-push.outputs.image_tag_sha='${{ needs.build-and-push.outputs.image_tag_sha }}'"

      - name: Login to DockerHub (for private images)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull image with fallback and run container
        run: |
          set -euxo pipefail
          IMAGE_NAME="${{ needs.build-and-push.outputs.image_name || '' }}"
          IMAGE_TAG="${{ needs.build-and-push.outputs.image_tag_sha || '' }}"

          # Provide safe fallbacks and log WARNING if fallbacks used
          if [ -z "$IMAGE_NAME" ]; then
            echo "WARN: image_name is empty; falling back to default"
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME || '' }}/first-docker-image"
          fi
          if [ -z "$IMAGE_TAG" ]; then
            echo "WARN: image_tag_sha is empty; falling back to github.sha"
            IMAGE_TAG="${{ github.sha }}"
          fi

          IMAGE="$IMAGE_NAME:$IMAGE_TAG"
          echo "Pulling image: '$IMAGE'"
          docker pull "$IMAGE"

          CONTAINER_NAME="ci-deploy-test"
          docker rm -f "$CONTAINER_NAME" || true
          docker run -d --name "$CONTAINER_NAME" "$IMAGE"

          # Wait for container and show logs
          sleep 5
          docker ps --filter "name=${CONTAINER_NAME}" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          docker logs --tail 200 "$CONTAINER_NAME" || true

      - name: Stop and remove container
        if: always()
        run: |
          CONTAINER_NAME="ci-deploy-test"
          docker stop "$CONTAINER_NAME" || true
          docker rm "$CONTAINER_NAME" || true